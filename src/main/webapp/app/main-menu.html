
<div ng-controller="AppCtrl">

    <div class="execution-mode">
        {{modeText}}
    </div>

    <div class="row-fluid view-mode-bar">
        <div class="input-group col-xs-12 col-sm-8 col-md-6 col-lg-6 center">

        <span class="view-mode-bar-btn" ui-sref="messages.details" ui-sref-active="active">
            <span class="glyphicon glyphicon-th-list"></span>
            <span class="view-mode-bar-txt" translate>MENU_DETAILS</span>
        </span>

            <span class="view-mode-bar-btn" ui-sref="messages.table" ui-sref-active="active">
            <span class="glyphicon glyphicon-align-justify"></span>
            <span class="view-mode-bar-txt" translate>MENU_TABLE</span>
        </span>

            <span class="view-mode-bar-btn" ui-sref="messages.map" ui-sref-active="active">
            <span class="glyphicon glyphicon-globe"></span>
            <span class="view-mode-bar-txt" translate>MENU_MAP</span>
        </span>

            <span class="view-mode-bar-btn" ui-sref="publications" ui-sref-active="active">
            <span class="glyphicon glyphicon-download-alt"></span>
            <span class="view-mode-bar-txt" translate>MENU_DOWNLOADS</span>
        </span>

            <span class="view-mode-bar-btn">
            <span ng-repeat="lang in languages"
                  ng-click="setLanguage(lang)">
                <img ng-src="/img/flags/{{lang}}.png"
                     class="language-flag" ng-class="{ 'active-language' : lang == getLanguage()}">
            </span>
        </span>

        </div>
    </div>


</div>
