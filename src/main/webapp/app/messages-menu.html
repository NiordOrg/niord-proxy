
<div class="row-fluid view-mode-bar">
    <div class="input-group col-xs-12 col-sm-8 col-md-6 col-lg-6 center">
        <span class="view-mode-bar-btn" ui-sref="messages.details" ui-sref-active="active">
            <span class="glyphicon glyphicon-th-list"></span>
            <span class="view-mode-bar-txt" translate>MENU_DETAILS</span>
        </span>
        <span class="view-mode-bar-btn" ui-sref="messages.table" ui-sref-active="active">
            <span class="glyphicon glyphicon-align-justify"></span>
            <span class="view-mode-bar-txt" translate>MENU_TABLE</span>
        </span>
        <span class="view-mode-bar-btn" ui-sref="messages.map" ui-sref-active="active">
            <span class="glyphicon glyphicon-globe"></span>
            <span class="view-mode-bar-txt" translate>MENU_MAP</span>
        </span>
        <span class="view-mode-bar-btn" ng-click="pdf()">
            <span class="glyphicon glyphicon-print"></span>
            <span class="view-mode-bar-txt" translate>MENU_PDF</span>
        </span>
    </div>
</div>


<div class="filter-bars">

    <div class="row-fluid filter-bar">
        <div class="input-group col-xs-12 center filter-bar-btns">

            <span class="filter-bar-btn"
                  ng-class="{ 'filter-bar-btn-selected' : params.mainTypes.NW }"
                  ng-click="params.mainTypes.NW = !params.mainTypes.NW" translate>
                MENU_NW
            </span>
            <span class="filter-bar-btn"
                  ng-class="{ 'filter-bar-btn-selected' : params.mainTypes.NM }"
                  ng-click="params.mainTypes.NM = !params.mainTypes.NM" translate>
                MENU_NM
            </span>

            <span class="filter-bar-separator"></span>

            <span class="filter-bar-btn"
                  ng-class="{ 'filter-bar-btn-selected' : params.activeNow }"
                  ng-click="params.activeNow = !params.activeNow" translate>
                ACTIVE_NOW
            </span>


            <span class="filter-bar-separator"></span>

            <span class="filter-bar-btn" ng-repeat="lang in languages"
                  ng-class="{ 'filter-bar-btn-selected' : lang == params.language}"
                  ng-click="params.language = lang">
                <img ng-src="/img/flags/{{lang}}.png" height="14">
            </span>
        </div>
    </div>

    <div class="row-fluid filter-bar" ng-if="rootAreas.length > 0">
        <div class="input-group col-xs-12 center filter-bar-btns">
            <span ng-if="rootAreas.length > 1"
                ng-repeat="rootArea in rootAreas" class="filter-bar-btn"
                ng-class="{ 'filter-bar-btn-selected' : rootArea.id == params.rootArea.id }"
                ng-click="params.rootArea = rootArea; updateSubAreas()"
                render-message-area="rootArea" lineage="false">
            </span>

            <span ng-if="rootAreas.length > 1 && params.rootArea && params.subAreas.length > 0"
                  class="filter-bar-separator"></span>

            <span ng-if="params.rootArea && params.subAreas.length > 0"
                  ng-repeat="area in params.subAreas" class="filter-bar-btn"
                  ng-class="{ 'filter-bar-btn-selected' : area.selected}"
                  ng-click="area.selected = !area.selected"
                  render-message-area="area" lineage="false">
            </span>
        </div>
    </div>
</div>
