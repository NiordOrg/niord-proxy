
<div class="message-details-list" ng-init="init()">
    <table style="width: 100%">
        <tr ng-repeat-start="msg in messages"  ng-if="msg.areaHeading">
            <td colspan="2" style="border: none">
                <h4 class="message-area-heading" render-message-area="msg.areaHeading" lineage="true"></h4>
            </td>
        </tr>
        <tr ng-repeat-end>
            <td>
                <div class="message-details-item"
                     render-message-details msg="msg" language="params.language" messages="messages" format="list"></div>
            </td>
        </tr>
    </table>
</div>
