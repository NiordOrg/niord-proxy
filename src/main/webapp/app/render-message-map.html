
<div>
    <!-- Tooltip -->
    <div id="info"> </div>

    <!-- General messages -->
    <div ng-if="generalMessages.length > 0" class="message-map-general-messages">
        <div>
            <h4 translate>GENERAL_MSGS</h4>
        </div>
        <div ng-repeat="msg in generalMessages" class="compact-message-list"
             message-details-link="msg.id" messages="messages">
            <message-id-badge msg="msg" show-blank="true"></message-id-badge>
            <strong ng-if="msg.descs">{{msg.descs[0].title}}</strong>
        </div>
    </div>

</div>
